<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Seurt</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="nav">
        <div class="container nav-container">
            <a href="/" class="nav-brand">Seurt</a>
            <div class="nav-links" id="nav-links">
                <a href="/accounts/create">Create Account</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="flex items-center justify-between mb-4">
            <h1>Your Chats</h1>
            <button class="button button-primary" onclick="showCreateChatModal()">Create Chat</button>
        </div>

        <div id="alert-container"></div>

        <div class="grid grid-2 gap-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Chat Rooms</h2>
                    <p class="card-description">Your active conversations</p>
                </div>
                <div id="chats-container">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <div class="card hidden" id="create-chat-card">
                <div class="card-header">
                    <h2 class="card-title">Create New Chat</h2>
                    <p class="card-description">Start a new conversation</p>
                </div>
                <form id="create-chat-form">
                    <div class="form-group">
                        <label class="label" for="chat-name">Chat Name</label>
                        <input type="text" id="chat-name" name="chat-name" class="input" placeholder="Enter chat name" required>
                    </div>
                    <div class="form-group">
                        <label class="label" for="members">Add Members</label>
                        <div class="flex gap-2 mb-2">
                            <input type="text" id="member-username" class="input" placeholder="Enter username" style="flex: 1;">
                            <button type="button" class="button button-secondary" onclick="addMember()">Add</button>
                        </div>
                        <div id="members-list" class="mb-2"></div>
                        <input type="hidden" id="members-data" name="members-data">
                    </div>
                    <div class="flex gap-2">
                        <button type="submit" class="button button-primary">Create Chat</button>
                        <button type="button" class="button button-secondary" onclick="hideCreateChatModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let selectedMembers = [];

        async function getCurrentUser() {
            try {
                const response = await fetch('/api/user/me');
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        return result.data.user;
                    }
                }
            } catch (error) {
                console.error('Error getting current user:', error);
            }
            return null;
        }

        async function getUserByUsername(username) {
            try {
                const response = await fetch(`/api/user/by-username/${username}`);
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        return result.data.user;
                    }
                }
            } catch (error) {
                console.error('Error finding user:', error);
            }
            return null;
        }

        async function getUserChats(userId) {
            try {
                const response = await fetch(`/api/user/${userId}`);
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data.user.chats) {
                        return result.data.user.chats;
                    }
                }
            } catch (error) {
                console.error('Error loading chats:', error);
            }
            return [];
        }

        async function createChat(name, memberIds) {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, members: memberIds })
            });
            return await response.json();
        }

        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function showCreateChatModal() {
            document.getElementById('create-chat-card').classList.remove('hidden');
        }

        function hideCreateChatModal() {
            document.getElementById('create-chat-card').classList.add('hidden');
            document.getElementById('create-chat-form').reset();
            selectedMembers = [];
            renderMembersList();
        }

        async function addMember() {
            const usernameInput = document.getElementById('member-username');
            const username = usernameInput.value.trim();
            
            if (!username) {
                showAlert('Please enter a username');
                return;
            }

            if (selectedMembers.some(m => m.username === username)) {
                showAlert('User already added');
                return;
            }

            const user = await getUserByUsername(username);
            if (!user) {
                showAlert('User not found');
                return;
            }

            selectedMembers.push(user);
            usernameInput.value = '';
            renderMembersList();
            showAlert('User added successfully!', 'success');
        }

        function removeMember(index) {
            selectedMembers.splice(index, 1);
            renderMembersList();
        }

        function renderMembersList() {
            const container = document.getElementById('members-list');
            
            if (selectedMembers.length === 0) {
                container.innerHTML = '<p class="text-sm" style="color: hsl(var(--muted-foreground));">No members added yet</p>';
                return;
            }

            const membersList = selectedMembers.map((member, index) => `
                <div class="flex items-center justify-between" style="padding: 0.5rem; border: 1px solid hsl(var(--border)); border-radius: var(--radius); margin-bottom: 0.5rem;">
                    <span>${member.username}</span>
                    <button type="button" class="button-destructive" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;" onclick="removeMember(${index})">Remove</button>
                </div>
            `).join('');

            container.innerHTML = membersList;
        }

        function renderChats(chats) {
            const container = document.getElementById('chats-container');
            
            if (chats.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: hsl(var(--muted-foreground));">
                        <p>No chats yet. Create your first chat to get started!</p>
                    </div>
                `;
                return;
            }

            const chatList = chats.map(chat => `
                <div class="chat-item" onclick="window.location.href='/chats/${chat.chat_id}'">
                    <div class="chat-name">${chat.name}</div>
                    <div class="chat-preview">Created: ${new Date(chat.created_at).toLocaleDateString()}</div>
                </div>
            `).join('');

            container.innerHTML = `<div class="chat-list">${chatList}</div>`;
        }

        async function loadChats() {
            const container = document.getElementById('chats-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            currentUser = await getCurrentUser();
            
            if (!currentUser) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <p>Please <a href="/accounts/create">create an account</a> to view chats.</p>
                    </div>
                `;
                return;
            }

            // Update nav to show profile link and remove home for signed in users
            const navLinks = document.getElementById('nav-links');
            navLinks.innerHTML = `<a href="/accounts/${currentUser.user_id}">My Profile</a>`;

            const chats = await getUserChats(currentUser.user_id);
            renderChats(chats);
        }

        document.getElementById('create-chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('chat-name').value.trim();
            
            if (!name) {
                showAlert('Please enter a chat name');
                return;
            }

            let memberIds = selectedMembers.map(m => m.user_id);
            if (currentUser) {
                memberIds.push(currentUser.user_id);
            }

            try {
                const result = await createChat(name, memberIds);
                
                if (result.success) {
                    showAlert('Chat created successfully!', 'success');
                    hideCreateChatModal();
                    loadChats();
                } else {
                    showAlert(result.error_msg || 'Failed to create chat');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
            }
        });

        // Auto-refresh chats every 5 seconds
        loadChats();
        setInterval(loadChats, 5000);
    </script>
</body>
</html>
