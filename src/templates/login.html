<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seurt</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="nav">
        <div class="container nav-container">
            <a href="/" class="nav-brand">Seurt</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/accounts/create">Create Account</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="max-width: 500px; margin: 2rem auto;">
            <div class="card-header">
                <h1 class="card-title">Login to Your Account</h1>
                <p class="card-description">Enter your username and token to access your account</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="input" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label class="label" for="token">Token</label>
                    <textarea id="token" name="token" class="input" placeholder="Paste your token here" required style="height: 80px; font-family: monospace; font-size: 12px;"></textarea>
                </div>
                <button type="submit" class="button button-primary" id="login-btn">
                    <span id="btn-text">Login</span>
                    <div class="spinner hidden" id="spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script>
        async function loginUser(username, token) {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, token })
            });
            return await response.json();
        }

        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('spinner');
            const alertContainer = document.getElementById('alert-container');
            
            const username = document.getElementById('username').value.trim();
            const token = document.getElementById('token').value.trim();
            
            if (!username || !token) {
                showAlert('Please enter both username and token');
                return;
            }

            loginBtn.disabled = true;
            btnText.textContent = 'Logging in...';
            spinner.classList.remove('hidden');
            alertContainer.innerHTML = '';

            try {
                const result = await loginUser(username, token);
                
                if (result.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/chats';
                    }, 1500);
                } else {
                    showAlert(result.error_msg || 'Login failed');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                btnText.textContent = 'Login';
                spinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
